<form>
  <div class="imgcontainer">
    <img src="assets/tasks.png" alt="Tasks-icon" class="task-icon">
  </div>

  <div class="container" *ngIf="responsedata.length > 0">
    <h2>Tareas en la API:</h2>
    <ul>
      <li *ngFor="let task of responsedata">
        <p>ID: {{ task.id }}</p>
        <p>Title: {{ task.title }}</p>
        <p>Description: {{ task.description }}</p>
        <p>Status: {{ task.status }}</p>
        <p>Created_at: {{ task.create_at }}</p>
        <p>Updated_at: {{ task.update_at }}</p>
        <button (click)="onDelete(task.id)" type="button" class="cancelbtn">Borrar tarea</button>
      </li>
    </ul>
  </div>

  <hr>
  <div class="container">
    <button (click)="onAddTask()" type="button">Agregar tarea</button>
    <button (click)="onEditTask()" type="button">Editar tarea</button>
    <button (click)="onExit()" type="button">Regresar</button>
  </div>


</form>
