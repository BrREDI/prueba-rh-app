<form>
  <div class="imgcontainer">
    <img src="assets/usuario.png" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label for="uname"><b>Usuario</b></label>
    <input type="text" [(ngModel)]="email" placeholder="Ingrese nombre de usuario" name="uname" required>

    <label for="psw"><b>Contraseña</b></label>
    <input type="password" [(ngModel)]="password" placeholder="Contraseña" name="psw" required>

    <button (click)="login()" type="submit">Login</button>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <!--<button type="button" class="cancelbtn">Volver al inicio</button>-->
    <button (click)="crearUsuario()" type="button" class="cancelbtn">Crear usuario</button>
    <!--<span class="psw">No tienes <a href="#">cuenta?</a></span>-->
  </div>
</form>
